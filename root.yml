apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-argo-infra
  namespace: devops
spec:
  project: default
  source:
    repoURL: https://github.com/kimkimhun/argocd-app-of-app.git
    targetRevision: main
    path: apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: devops
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true